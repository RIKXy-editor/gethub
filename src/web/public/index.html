<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editors Club Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1>Editors Club</h1>
        <p>Ticket & Subscription Dashboard</p>
      </div>
      <form id="loginForm" action="/auth/login" method="POST">
        <input type="password" name="password" placeholder="Enter password" class="login-input" required autocomplete="current-password">
        <button type="submit" class="btn btn-primary btn-login">Login</button>
      </form>
      <p class="login-error" id="loginError" style="display:none;"></p>
      <p class="login-note">Only authorized administrators can access.</p>
    </div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const err = params.get('error');
    if (err) {
      const el = document.getElementById('loginError');
      el.style.display = 'block';
      const messages = {
        wrong_password: 'Incorrect password. Try again.',
        not_configured: 'Dashboard password not configured on server.',
        session_error: 'Session error. Check server configuration.'
      };
      el.textContent = messages[err] || 'Login failed: ' + err;
    }
  </script>
</body>
</html>
