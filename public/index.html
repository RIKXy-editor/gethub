<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editors Club Bot - Control Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
    }

    .login-screen, .dashboard-screen {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
    }

    .login-screen {
      text-align: center;
    }

    .login-screen h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .login-screen p {
      color: #666;
      margin-bottom: 30px;
    }

    .login-form {
      max-width: 300px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    input[type="password"],
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    input[type="password"]:focus,
    input[type="number"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #e0e0e0;
    }

    .dashboard-header h1 {
      color: #333;
    }

    .logout-btn {
      width: auto;
      padding: 10px 20px;
      background: #e74c3c;
      font-size: 14px;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .feature-card {
      background: #f8f9fa;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 20px;
      transition: all 0.3s;
    }

    .feature-card:hover {
      border-color: #667eea;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
    }

    .feature-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .feature-name {
      font-weight: 600;
      color: #333;
      flex: 1;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 28px;
      background: #ccc;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.enabled {
      background: #2ecc71;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      transition: left 0.3s;
    }

    .toggle-switch.enabled::after {
      left: 24px;
    }

    .feature-desc {
      color: #666;
      font-size: 13px;
      margin-bottom: 15px;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .action-buttons button {
      flex: 1;
      padding: 8px;
      font-size: 13px;
    }

    .save-section {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .save-section button {
      flex: 1;
      max-width: 200px;
    }

    .success {
      color: #2ecc71;
      text-align: center;
      margin-top: 10px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
      <h1>üéõÔ∏è Editors Club Control Panel</h1>
      <p>Enter your admin password to manage bot features</p>
      <form class="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="password">Admin Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit">Login</button>
        <div id="loginError" class="error"></div>
      </form>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="dashboard-screen hidden">
      <div class="dashboard-header">
        <h1>üéõÔ∏è Bot Feature Control Panel</h1>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
      </div>

      <div id="featuresContainer" class="features-grid"></div>

      <div class="save-section">
        <button onclick="saveConfig()" style="background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);">
          üíæ Save Changes
        </button>
      </div>
      <div id="saveMessage"></div>
    </div>
  </div>

  <script>
    let sessionToken = null;
    let currentConfig = null;

    async function handleLogin(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      const loginError = document.getElementById('loginError');

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        const data = await response.json();

        if (!response.ok) {
          loginError.textContent = data.error || 'Login failed';
          return;
        }

        sessionToken = data.token;
        loadDashboard();
      } catch (error) {
        loginError.textContent = 'Connection error. Try again.';
        console.error(error);
      }
    }

    async function loadDashboard() {
      try {
        const response = await fetch('/api/config', {
          headers: { 'x-session-token': sessionToken }
        });

        if (!response.ok) throw new Error('Failed to load config');

        currentConfig = await response.json();
        renderFeatures();

        // Hide login, show dashboard
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('dashboardScreen').classList.remove('hidden');
      } catch (error) {
        console.error('Error loading dashboard:', error);
        document.getElementById('loginError').textContent = 'Failed to load dashboard';
      }
    }

    function renderFeatures() {
      const container = document.getElementById('featuresContainer');
      container.innerHTML = '';

      Object.entries(currentConfig.features).forEach(([key, feature]) => {
        const card = document.createElement('div');
        card.className = 'feature-card';
        card.innerHTML = `
          <div class="feature-header">
            <div class="feature-name">${feature.name}</div>
            <div class="toggle-switch ${feature.enabled ? 'enabled' : ''}" 
                 onclick="toggleFeature('${key}', this)"></div>
          </div>
          <div class="feature-desc">${feature.description}</div>
        `;
        container.appendChild(card);
      });
    }

    function toggleFeature(key, element) {
      currentConfig.features[key].enabled = !currentConfig.features[key].enabled;
      element.classList.toggle('enabled');
    }

    async function saveConfig() {
      const saveBtn = event.target;
      const saveMessage = document.getElementById('saveMessage');
      saveMessage.innerHTML = '<div class="loading"></div>';

      try {
        const response = await fetch('/api/config', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'x-session-token': sessionToken
          },
          body: JSON.stringify(currentConfig)
        });

        const data = await response.json();

        if (!response.ok) throw new Error(data.error);

        saveMessage.innerHTML = '<div class="success">‚úÖ Config saved successfully!</div>';
        setTimeout(() => {
          saveMessage.innerHTML = '';
        }, 3000);
      } catch (error) {
        saveMessage.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
        console.error('Error saving config:', error);
      }
    }

    async function handleLogout() {
      await fetch('/api/logout', {
        method: 'POST',
        headers: { 'x-session-token': sessionToken }
      });

      sessionToken = null;
      currentConfig = null;
      document.getElementById('password').value = '';
      document.getElementById('loginError').textContent = '';
      document.getElementById('saveMessage').innerHTML = '';
      document.getElementById('dashboardScreen').classList.add('hidden');
      document.getElementById('loginScreen').classList.remove('hidden');
    }
  </script>
</body>
</html>
